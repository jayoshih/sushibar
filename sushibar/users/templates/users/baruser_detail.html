{% extends "users/baruser_base.html" %}
{% load static %}

{% block title %}{{ object.username }}{% endblock %}

{% block userchannels %}
    <h6 class="sushi-bar-name-label">Channels</h6>
    <ul class="user-channel-list">
      {% for channel in channels %}
        <li><a href="{% url 'open_channel_page' channel.id %}" class="link user-channel-link">{{channel.name}}</a></li>
      {% empty %}<p><em>No channels</em>
      {% endfor %}
    </ul>
  {% endblock userchannels %}
