{% extends "users/baruser_base.html" %}
{% load crispy_forms_tags %}

{% block barname %}
  <form class="form-horizontal user-form" method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
      {{form.name}}
      <button type="submit" class="btn btn-green" title="Submit"><i class="fa fa-check"></i></button>&nbsp;
      <a href="{% url 'users:detail' request.user.username %}" class="btn btn-red" title="Cancel"><i class="fa fa-ban"></i></a>
  </form>
{% endblock %}
